<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>recipe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script rcs="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
    ></script>

</head>
<body>

<div class="container" style="margin-top: 10px; padding: 10px; background-color: lightskyblue; border-radius: 10px">

    <h1 th:text="${recipe.description}">Description</h1>

    <a href="#"
       th:href="@{'/recipe/'+ ${recipe.id}+ '/image'}"
       class="btn btn-primary" role="button"
       style="margin-left: 400px; margin-top: -70px"
       >Change Image</a>


    <div class="container" style="background-color: white; padding: 10px">


            <img src="../images/guacamole.jpg"
                 alt="image"
                 th:src="@{'/recipe/'+ ${recipe.id} +'/recipeImage'}" width="250" height="250"
                 style="position: relative; left: 60%">


        <div style="background-color: white; padding: 1px; border-radius: 1px; width:9cm">
            <div class="row">

                <div class="col-md-4" style="margin-top: 8px">
                    <label th:label=" 'Prep Time: ' ">Prep Time:</label>
                </div>

                <div class="col-md-4" >
                   <h6  th:text="${recipe.prepTime} + ' minutes'">Prep Time</h6>
               </div>

            </div>
        </div>

    <div style="background-color: white; padding: 1px; border-radius: 1px; width:9cm; margin-top: 0.5cm">
        <div class="row">

            <div class="col-md-4" style="margin-top: 8px">
                <label th:label=" 'Cook Time: ' ">Cook Time:</label>
            </div>

            <div class="col-md-4" >
                <h6  th:text="${recipe.cookTime} + ' minutes'">Cook Time</h6>
            </div>

        </div>
    </div>

    <div style="background-color: white; padding: 1px; border-radius: 1px; width:9cm; margin-top: 0.5cm">
        <div class="row">

            <div class="col-md-4" style="margin-top: 8px">
                <label th:label=" 'Servings: ' ">Servings:</label>
            </div>

            <div class="col-md-4" >
                <h6  th:text="${recipe.servings} + ' persons'">Cook Time</h6>
            </div>

        </div>
    </div>


    <div style="background-color: white; padding: 1px; border-radius: 1px; width:9cm; margin-top: 0.5cm">
        <div class="row">

            <div class="col-md-4" style="margin-top: 8px">
                <label th:label=" 'Source: ' ">Source:</label>
            </div>

            <div class="col-md-4" >
                <h6  th:text="${recipe.source}">Sources</h6>
            </div>

        </div>
    </div>


    <div style="background-color: white; padding: 1px; border-radius: 1px; width:13cm; margin-top: 0.5cm">
        <div class="row">

            <div class="col-md-2" style="margin-top: 8px">
                <label th:label=" 'Link: ' ">Link:</label>
            </div>

            <div class="col-md-4" >
                <h6  th:text="${recipe.url}">Url Link</h6>
            </div>

        </div>
    </div>
</div>

<div class="container" style="background-color: lightskyblue; margin-top: 15px; border-radius: 10px">
<h2>Directions</h2>
<h5 th:text="${recipe.directions}"></h5>
</div>

<div class="container" style="background-color: lightskyblue; border-radius: 10px; margin-top: 15px; padding: 2px">
Difficulty: <h5 th:text="${recipe.difficulty}">Difficulty Level</h5>
<br>
Hint: <h4 th:text="${recipe.notes.notes}"></h4>

</div>

<div class="container" style="background-color: lightskyblue; margin-top: 15px; border-radius: 10px; padding: 10px">

<h2>Ingredients</h2>
    <ol>
        <li
         th:each="ingredient : ${recipe.ingredients}"

         th:text="${ingredient.getAmount()} +' '+
                  ${ingredient.measureUnit.unitOfMeasure}+' - '+
                  ${ingredient.description}">
        </li>
    </ol>

    <a href="#" th:href="@{'/recipe/' + ${recipe.id} +'/ingredients' }"
       class="btn btn-primary"
       style="margin-left: 0.6cm">View</a>
</div>

<div class="container" style="background-color: lightskyblue; padding: 2px; border-radius: 10px; margin-top: 15px">
<h2 th:text=" 'Category' ">Category</h2>
<ol>
    <li
        th:each="category : ${recipe.categories}"

        th:text="${category.getName()}">
    </li>
</ol>
</div>
</div>
</body>
</html>
