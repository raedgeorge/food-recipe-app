<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food Recipe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script rcs="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
    ></script>

</head>
<body>

<div class="container-fluid" style="margin-top: 20px; margin-left: 300px; width:300%">
    <div class="row">
        <div class="col-md-2 col-md-offset-0">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Recipes Book</h1>
                </div>

                <div class="panel-body">

            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">


<table class="table table-hover">
    <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Prep Time</th>
            <th>View</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">100</td>
            <td th:text="${recipe.description}">description</td>
            <td th:text="${recipe.prepTime} + ' min' ">2500</td>
            <td>
                <a href="#" th:href="@{ '/food/' + ${recipe.id} + '/recipe' }" class="btn btn-info">
                View</a>
            </td>

            <td>

                <a href="#"
                   th:href="@{'/food/update/' + ${recipe.id} }" class="btn btn-info">
                   Update</a>
                |
                <a href="#"
                   th:href="@{'/food/delete/' + ${recipe.id} }" class="btn btn-danger">
                   Delete</a>
            </td>

        </tr>
    </tbody>

</table>
                <input type="button" value="Add Recipe"
                       th:onclick="|window.location.href='/food/addRecipe'|"
                       class="btn btn-primary col-md-1 col-md-offset-1" style="width: fit-content">

            </div>
            </div>
            </div>
        </div>
    </div>



</div>



</body>
</html>
