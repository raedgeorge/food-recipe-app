<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>upload image</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

  <script rcs="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
  ></script>

</head>
<body>

<div class="container" style="padding: 10px; background-color: lightgray; border-radius: 10px; margin-top: 50px">
  <form  action="#"
        th:action="@{'/recipe/' +${recipe.id} + '/image' }"
        enctype="multipart/form-data"
        method="post">

    <div class="row">

      <div class="col-md-4">
        <input type="file" id="imagefile" name="imagefile" class="file" style="margin-top: 15px">
      </div>

      <div class="col-md-6">
        <input type="submit"
               class="btn btn-info"
               style="margin-top: 10px"
         value="Submit">
      </div>

    </div>
  </form>
</div>

</body>
</html>
