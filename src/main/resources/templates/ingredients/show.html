<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ingredient</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script rcs="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
    ></script>

    <style>

        .field{
            width: 10cm;
        }

    </style>

</head>
<body>

<div style="background-color: lightskyblue; margin-left: 2cm; padding: 12px; width: 800px; border-radius: 10px ; margin-top: 1cm">
<h1 th:text="${ingredient.description}">ingredient description</h1>

    <h3 th:text=" 'ID '">id</h3> <input type="text" th:field="*{ingredient.id}" class="field">

    <h3 th:text=" 'Description'">description</h3> <input type="text" th:field="*{ingredient.description}" class="field" >

    <h3 th:text=" 'Amount' ">amount</h3> <input type="text" th:field="*{ingredient.amount}" class="field">

    <h3 th:text=" 'Unit Measure' ">unit measure</h3> <input type="text" th:field="*{ingredient.measureUnit.unitOfMeasure}" class="field">

    <br>
    <a href="#"
       th:href="@{'/recipe/'+${ingredient.recipeId}+'/ingredients'}"
       class="btn btn-info" style="margin-top: 0.5cm" >Back</a>

</div>

</body>
</html>
